<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Dream Job Finder</title>    
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fab fa-search"></i> Dream Job Search!</h1>
    <p>Great webpage to find your dream job by searching with your skills and location !
    </p>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-3">

      <div class="card">
        <h3 class="card-header text-uppercase">Search Job</h3>
        <form id="user-form" class="card-body">

          <label class="form-label" for="keyword">Job Keyword</label>
          <input name="keyword" id="keyword" value placeholder="(required ex: developer)" type="text" autofocus="true" class="form-input"/>

          <label class="form-label" for="location">Location</label>
          <input name="location" id="location" value placeholder="(required ex: zipcode or city, state(reston, va))" type="text" autofocus="true" class="form-input"/>

          <label class="form-label" for="radius">Search Radius (miles)</label>
          <input name="radius" id="radius" value placeholder="(required: ex: 25)" type="text" autofocus="true" class="form-input"/>

          <label class="form-label" for="days">Days Posted</label>
          <input name="days" id="days"  value placeholder="(required ex: 30)" type="text" autofocus="true" class="form-input"/>

          <!-- 
          <label class="form-label" for="pageSize">Page Size</label>
          <input name="pageSize" id="pageSize" type="text" autofocus="true" class="form-input"/> 
          -->

          <button type="submit" class="btn">Get Jobs</button>

        </form>
      </div>

    </div>

    <div class="col-12 col-md-6">
      <h2 class="subtitle">Showing Jobs For: <span id="job-search-term"></span></h2>
      <div id="jobs-container" class="list-group"></div>
    
    </div>
  
    <div class="col-12 col-md-3">

      <div class="card">
        <h3 class="card-header text-uppercase">Saved Jobs:</h3>
        <div id="savedList" class="card-body">
          
        </div>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Weather:</h3>
        <div id="language-buttons" class="card-body">
          <p>Sunny</p>
          <p>Raining</p>
          <p>Snowing</p>

        </div>
      </div>
     
      <div class="pagenumbers" id ="pagination"></div>

    </div>

  
  
  </main>



    <script src="script.js"></script>
</body>
</html>
