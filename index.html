<head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fab fa-search"></i> Dream Job Search!</h1>
    <p>Great webpage to find your dream job by searching with your skills and location !
    </p>
  </header>


  <div id="ww_f2ea0b0c0ebcd" v='1.20' loc='auto'

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-3">

      <div class="card">
        <h3 class="card-header text-uppercase">Search Jobs</h3>
        <form id="user-form" class="card-body">

          <label class="form-label" for="keyword">Job Title</label>

          <input name="keyword" id="keyword" value placeholder="(required ex: developer)" type="text" autofocus="true" class="form-input"/>

          <label class="form-label" for="location">Location City or Zip Code</label>
          <input name="location" id="location" value placeholder="(required ex: 20191)" type="text" autofocus="true" class="form-input"/>

          <label class="form-label" for="radius">Mile Radius</label>
          <input name="radius" id="radius" value placeholder="25" type="text" autofocus="true" class="form-input"/>

          <label class="form-label" for="days">Days Since Posting</label>
          <input name="days" id="days"  value placeholder="(required ex: 30)" type="text" autofocus="true" class="form-input"/>


          <button type="submit" class="btn">Get Jobs</button>

        </form>
      </div>

    </div>

    <div class="col-12 col-md-6">
      <h2 class="subtitle">Jobs based on your search:<span id="job-search-term"></span></h2>
      <div id="jobs-container" class="list-group"></div>

    </div>

    <div class="col-12 col-md-3">

      <div class="card">
        <h3 class="card-header text-uppercase">Saved Jobs:</h3>
        <div id="savedList" class="card-body">

        </div>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Weather:</h3>
        <div id="localWeather" class="card-body">

        </div>
      </div>


    </div>



  </main>
